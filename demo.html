<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Flip clock</title>

    <link rel="stylesheet" href="./flip/flip.min.css" />
  </head>
  <body>
    <style>
      html,body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      .preset-container-wrapper {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        -ms-flex-pack: center;
        justify-content: center;
        height: 100%;
        background-color: #000000;
      }

      .preset-container-wrapper > * {
        width: 80vw;
        min-width: 300px;
        max-width: 50em;
      }
    </style>

    <div class="preset-container-wrapper">
      <div class="preset-container">
        <div class="tick" data-did-init="handleTickInit">
          <div data-layout="horizontal fit">
            <span
              data-key="hours"
              data-transform="pad(00)"
              data-view="flip"
            ></span>

            <span
              data-view="text"
              data-key="sep"
              class="tick-text-inline"
            ></span>

            <span
              data-key="minutes"
              data-transform="pad(00)"
              data-view="flip"
            ></span>

            <span
              data-view="text"
              data-key="sep"
              class="tick-text-inline"
            ></span>

            <span
              data-key="seconds"
              data-transform="pad(00)"
              data-view="flip"
            ></span>
          </div>
        </div>
      </div>
    </div>

    <script>
      function handleTickInit(tick) {
        // start interval (default is 1 second) and update clock with current time
        Tick.helper.interval(function () {
          var d = Tick.helper.date();
          tick.value = {
            sep: " : ",
            hours: d.getHours(),
            minutes: d.getMinutes(),
            seconds: d.getSeconds(),
          };
        });
      }
    </script>

    <!-- END OF FLIP EXAMPLE PRESET -->

    <script src="./flip/flip.min.js"></script>
  </body>
</html>
